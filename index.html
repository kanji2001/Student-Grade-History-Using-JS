<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="left">
            <h1>Student Grade History</h1>
        </div>


        <div class="content">
            <div class="fields">

                <div class="fields-group">
                    <label for="wd">Web Development :</label><br>
                    <input type="text" id="wd" placeholder="Enter Your Marks">
                </div>

                <div class="fields-group">
                    <label for="maths">Maths :</label><br>
                    <input type="text" id="maths" placeholder="Enter Your Marks">
                </div>

                <div class="fields-group">
                    <label for="comp">Computer :</label><br>
                    <input type="text" id="comp" placeholder="Enter Your Marks">
                </div>
                
                <div class="fields-group">
                    <label for="phy">Physics :</label><br>
                    <input type="text" id="phy" placeholder="Enter Your Marks">
                </div>
                
                <div class="fields-group">
                    <button onclick="shPercentage()">Show Percentage</button>
                </div>

            </div>

            <div class="showdata">
                <p id="showdata"></p>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
